  <body>
    <div id="contact-con">

      <img id="contact-logo" src="/project/assets/LogoWhite.svg"> </img>

        <nav class="nav-bar">
            <ul class="nav-ul">
              <li class="nav-list"><a href="/project/index.html">Home</a></li>
              <li class="nav-list">
                <a href="/project/pages/about.html" >About</a>
              </li>
              <li class="nav-list">
                <a href="/project/pages/contact.html" class="active">Contact</a>
              </li>
            </ul>
          </nav>


          <div id="contact-context">
            <div id="left">
            <h1 class="contact-headers">Contact Us </h1>
            <form>
                <label for="name">Full Name</label>
                <br>
              <input type="text" id="name" name="fullname">
              <br>
              <label for="email">Email Address</label>
              <br>
              <input type="text" id="email" name="email">
              <br>
              <label for="message">Message</label>
              <br>
              <textarea id="message" name="message" ></textarea>
              <input type="submit" value="Submit">
            </form>
          </div>
          <div id="right">
            <h1 class="contact-headers">Connect </h1>
            <div class="contact-social">
                <a href="https://www.facebook.com"><img class="facebook social-icon contact-icon" src="/project/assets/facebook-icon.svg"></img> 
                </a>
                <h1 class="social-headers">Facebook</h1>
      
                <a href="https://twitter.com/"> 
                <img class="twitter social-icon contact-icon" src="/project/assets/twitter-icon.svg"></img>
              </a>
              <h1 class="social-headers twitHeader">Twitter</h1>
      
              <a href="https://github.com/Macauleyt/inde601">
                <img class="github social-icon contact-icon" src="/project/assets/github-icon.svg"></img>
              </a>
              <h1 class="social-headers gitHeader">Github</h1>
              </div>
          </div>
          </div>

      <div class="social-con">
          <a href="https://www.facebook.com"><img class="facebook social-icon" src="/project/assets/facebook-icon.svg"></img>
          </a>

          <a href="https://twitter.com/">

        </a>

        <a href="https://github.com/Macauleyt/inde601">
